<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!--   Tailwind play cdn and local tailwind config file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

  <!-- Alpine.js  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body x-data="errors()" class="antialiased">
  <main class="min-h-screen max-w-screen-2xl pt-9 mx-auto md:pt-0 md:flex bg-gradient-to-br from-main-gradient-start to-main-gradient-end">
   <section class="grid text-center text-red-des md:flex md:flex-col md:justify-center md:grow md:text-start md:px-8 md:bg-cover md:bg-no-repeat md:bg-[url('./images/bg-pattern-desktop.svg')] lg:px-40">
     <img class="h-5 mx-9 md:h-auto md:w-40 md:mx-1" src="images/logo.svg" alt="Base Apparel">
     <img class="object-cover object-left-top mt-8 mb-16 w-full max-h-80 md:hidden" src="./images/hero-mobile.jpg" alt="woman with jewelry"/>
     <h1 class="text-[2.6rem] uppercase tracking-[0.25em] leading-none font-light md:px-1 md:mt-32 lg:text-[4.1rem] lg:leading-[1.05]">We're <br/><span class="text-red-dark font-normal">coming <br/>soon</span></h1>
     <p class="mx-8 mt-4 text-[0.9rem] sm:max-w-md sm:mx-auto md:mx-1 md:text-base md:mt-8">
       Hello fellow shoppers! We're currently building our new fashion store.
       Add your email below to stay up-to-date with announcements and our launch deals.
     </p>
     <div class="pt-8 pb-12 px-8 overflow-hidden md:pl-0 md:max-w-lg md:pl-1 md:pr-14 lg:mt-4 lg:mb-8">
       <form class="pb-1">
         <label for="email" class="relative flex w-f pr-4">
           <div class="flex grow py-3 pl-6 pr-14 rounded-full border border-red-des md:pl-8 md:py-4" :class="{'ring-1 ring-inset ring-red-soft border-red-soft' : validation.email.invalid || validation.required.invalid}" >
             <input class="grow bg-transparent text-sm text-red-dark font-semibold focus:outline-none placeholder:font-normal placeholder:text-red-des lg:text-base" id="email" type="text" x-model="email" placeholder="Email Address" required>
             <div class="w-8">
               <img class="shrink-0" style="display:none" x-show="validation.email.invalid || validation.required.invalid" src="./images/icon-error.svg" alt="exclamation mark">
             </div>
           </div>
           <button
               type="button"
               class="absolute h-full right-0 rounded-full py-2.5 px-6 shadow-lg shadow-red-des/80 bg-gradient-to-br from-gradient-start to-gradient-end md:px-10 md:py-4 lg:py-5 hover:shadow-xl hover:shadow-red-des hover:from-gradient-start hover:via-gradient-start hover:to-gradient-start focus:outline-none focus:from-gradient-start focus:via-gradient-start focus:to-gradient-start active:from-gradient-start active:via-gradient-start active:to-gradient-start disabled:cursor-not-allowed"
               @click="validate('email')"
           >
             <img class="shrink-0 w-full h-full" src="./images/icon-arrow.svg" alt="submit">
           </button>
         </label>
       </form>
       <p class="text-red-soft pr-12" x-text="validation.email.message"></p>
     </div>
   </section>
    <div class="hidden md:block">
      <img class="md:object-cover md:object-left-top md:w-full md:h-full md:min-w-[25vw]" src="./images/hero-desktop.jpg" alt="woman with jewelry"/>
    </div>
  </main>

  <footer class="fixed bottom-0 inset-x-0 text-center text-xs py-2 bg-white text-red-dark opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
    Challenge by <a class="underline hover:text-red-des" href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0" target="_blank">Frontend Mentor</a>.
    Coded by <a class="underline hover:text-red-des" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
</body>
<script type="text/javascript" src="src/errorHandling.js"></script>
</html>
