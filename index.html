<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!--   Tailwind play cdn and local tailwind config file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

  <!-- Alpine.js  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body x-data="errors()" class="antialiased">
  <main class="min-h-screen max-w-screen-2xl mx-auto md:grid md:grid-cols-2">
   <section class="mt-9 grid text-center text-red-des bg-gradient-to-b from-main-gradient-start to-main-gradient-end md:bg-cover md:bg-no-repeat md:bg-[url('./images/bg-pattern-desktop.svg')]">
     <img class="h-5 mx-9" src="images/logo.svg" alt="Base Apparel">
     <img class="object-cover w-full md:hidden" src="./images/hero-mobile.jpg"/>
     <h1 class="text-5xl uppercase tracking-widest font-light">We're <span class="text-red-dark font-normal">coming soon</span></h1>
     <p class="mx-6 font-sm font-semibold">
       Hello fellow shoppers! We're currently building our new fashion store.
       Add your email below to stay up-to-date with announcements and our launch deals.
     </p>
     <form class="flex">
       <label for="email" class="sr-only"></label>
       <div class="flex pl-8 py-3 pr-16 rounded-full border border-red-des" :class="{'ring-1 ring-inset ring-red-soft border-red-soft' : validation.email.invalid || validation.required.invalid}" >
         <input class="bg-transparent text-red-dark font-semibold focus:outline-none placeholder:font-normal placeholder:text-red-des" id="email" type="text" x-model="email" placeholder="Email Address" required>
         <img class="shrink-0" x-show="validation.email.invalid || validation.required.invalid" src="./images/icon-error.svg" alt="exclamation mark">
       </div>
       <button
           type="button"
           class="-translate-x-12 rounded-full py-3 px-10 shadow-lg shadow-red-des bg-gradient-to-br from-gradient-start to-gradient-end hover:shadow-xl hover:shadow-red-des hover:from-gradient-start hover:via-gradient-start hover:to-gradient-start focus:outline-none focus:from-gradient-start focus:via-gradient-start focus:to-gradient-start active:from-gradient-start active:via-gradient-start active:to-gradient-start disabled:cursor-not-allowed"
           @click="validate('email')"
       >
         <img src="./images/icon-arrow.svg" alt="submit">
       </button>
     </form>
     <p class="text-red-soft" x-text="validation.email.message"></p>
   </section>
    <div class="hidden md:block">
      <img class="md:object-cover md:object-left-top md:w-full md:h-full" src="./images/hero-desktop.jpg"/>
    </div>
  </main>

  <footer class="fixed bottom-0 inset-x-0 text-center text-xs py-2 bg-white text-red-dark opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
    Challenge by <a class="underline hover:text-red-des" href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0" target="_blank">Frontend Mentor</a>.
    Coded by <a class="underline hover:text-red-des" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
  </footer>
</body>
<script type="text/javascript" src="src/errorHandling.js"></script>
</html>
